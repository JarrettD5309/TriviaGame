<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Yankees Trivia</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div class="jumbotron mt-3 py-4 bg-white border">
            <h1 class="display-4">New York Yankees Trivia</h1>
            <div id="time-div"></div>
            <p class="lead" id="instructions">Click START to test your NY Yankees knowledge.</p>
            <hr class="my-4">
            <div id="question-div"></div>
            <button type="button" class="btn btn-secondary mb-3" id="start-button">START</button>
            <button type="button" class="btn btn-secondary" id="start-over-button">START OVER</button>
            <div class="btn-group-vertical" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" id="button-1"></button>
                <button type="button" class="btn btn-secondary" id="button-2"></button>
                <button type="button" class="btn btn-secondary" id="button-3"></button>
                <button type="button" class="btn btn-secondary" id="button-4"></button>
            </div>
            <div id="answer-img"></div>
            
      </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
